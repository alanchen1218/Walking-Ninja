<html>
<body>
	<div id='background'>
            <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100, direction = "down", step =1;

    	function update(){
            if (step == 1) {
                step =2;
            }
            else{
                step =1;
            }
    		document.getElementById("character").style.left = leftValue+"px";//
    		document.getElementById("character").style.top = topValue+"px";
            document.getElementById("character").style.backgroundImage = "url('img/"+direction+step+".png')";
    	}

    	document.onkeydown = function(e){ //this is going to run everytime button is pressed
    		console.log(e); //will console log everything pressed, give you properties needed
            //prevents keycode 37 from going past 0px(left)
    		if(e.keyCode == 37 && leftValue > 0) { // LEFT
    			leftValue = leftValue - 10;
                direction = "left";
    		}
            //prevents keycode 39 from going past 500px(right)
    		else if (e.keyCode == 39 && leftValue <500) { // RIGHT
    			leftValue = leftValue + 10;	
                direction = "right";
    		}
            //prevents keycode 40 from going past 500px(down)
    		else if (e.keyCode == 40 && topValue< 500) { // DOWN
				topValue = topValue + 10;
                direction = "down";
    		}
            //prevent keycode 38 from going past 0px(up)
            else if (e.keyCode == 38 && topValue >0) { // UP
                topValue = topValue - 10;
                direction = "top";
            }
    		update(); //everytime you press a button, its going to check the if statements to be true/false, then run the function after.
    	}
    </script>
</body>
</html>
